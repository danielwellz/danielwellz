name: Generate Snake 🐍

on:
  schedule:
    - cron: "0 0 * * *"  # Run every midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout first (with credentials)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history
          persist-credentials: true  # allow push later

      # 🐍 Generate the snake files
      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: danielwellz
          outputs: |
            dist/snake.svg
            dist/snake.gif

      # 💾 Commit and push the generated files
      - name: Commit and push snake
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mkdir -p dist
          cp -r dist/* .
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add snake.svg snake.gif || true
          git commit -m "chore: update snake 🐍" || echo "No changes to commit"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
