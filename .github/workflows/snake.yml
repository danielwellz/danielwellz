name: Generate Snake 🐍

on:
  schedule:
    - cron: "0 0 * * *"  # Run every midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ✅ Checkout first (so we’re in a git repo)
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      # 🐍 Generate the snake files
      - name: Generate Snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: danielwellz
          outputs: |
            dist/snake.svg
            dist/snake.gif
          color_snake: "#0ea5e9"   # cyan-blue
          color_dots: "#22c55e"    # green

      # 💾 Push the generated files back to repo
      - name: Commit and push snake
        run: |
          mkdir -p dist
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          cp -r dist/* .
          git add snake.svg snake.gif || true
          git commit -m "chore: update snake 🐍" || echo "No changes to commit"
          git push
