name: Generate Snake
on:
  schedule: [{ cron: "0 0 * * *" }]  # daily
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: Platane/snk@v3
        with:
          github_user_name: <danielwellz>
          outputs: |
            dist/snake.svg
            dist/snake.gif
      - uses: actions/upload-artifact@v4
        with:
          name: snake-art
          path: dist/
      - uses: actions/checkout@v4
      - name: Push snake assets
        run: |
          mkdir -p dist
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add dist/snake.*
          git commit -m "chore: update snake" || echo "No changes"
          git push
